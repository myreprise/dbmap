<!doctype html>

<html class="no-js" ng-app="mapDb">

<head>
    <meta charset="utf-8">
    
    <title>TAM R&amp;P Project Database</title>

    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS50GBAU3ShS740nt4-KrbvUqjYiEk60s"></script>

    <!-- JS Source -->
    <script src="../node_modules/angular/angular.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryController.js"></script>

</head>

<body ng-controller="queryController">

 <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TAM R&amp;P Project Database</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container"  style='margin-top:70px; margin-bottom: 40px'>

    <h4>Search</h4>

        <form class='form-inline' name="search">
          <div class="form-group">
          <label for="name">
            <input type="text" class="form-control-sm" id="name" placeholder="project" ng-model="formData.name">
          </label>
          </div>
          <div class="form-group">
          <label for="developer">
            <input type="text" class="form-control-sm" id="developer" placeholder="developer" ng-model="formData.developer">
          </label>
          </div>
          <div class="form-group">
          <label for="city">
            <input type="text" class="form-control-sm" id="city" placeholder="city" ng-model="formData.city">            
          </label>
          </div>
          <button type="submit" class="btn btn-default btn-sm" ng-click="queryProjects()">Search</button>        

        </form>

    </div><!-- end of container-->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="map" style="width: 100%; height: 500px">
      <!--  <div id="map" style="width: 100%; height: 600px"></div>-->
    </div> <!-- end of jumbotron -->

    <div class="container" ng-show="queryCount>=0">
      <div class="row">
        <div class="col-md-12">
            <p class="text-center">{{queryCount}} Projects Found</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <ul ng-repeat="project in queryProjects">
            <li><a href="">{{project.name}}</a></li>
          </ul>
        </div>
        
      </div>

    </div>

      <footer>
        <p>&copy; 2016 R&amp;P Dept.</p>
      </footer>

</body>

</html>
